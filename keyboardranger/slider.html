<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>slider</title>
<link rel="stylesheet" type="text/css" href="mycss.css">
<script type="text/javascript" src="jq/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="jq/jquery.cycle.all.js"></script>
<script type="text/javascript">
$('#slider').cycle({
	autostop:5,
    fx:     'scrollHorz', 
	/* Change the fx 'fade' to 'scrollHorz' if you want*/
    speed:  'slow',
    timeout: 5000,
    next:   '#next',
    prev:   '#prev'
});
</script>
</head>

<body>
<div id="wrapper">
  <div id="container">
  	<div class="controller" id="prev"></div>
    <div id="slider">
    		<img src="image/logo.png" width=100% height=100%>

		<img src="image/slide1.png" width=100% height=100%>
       <img src="image/slide2.png" width=100% height=100%>		
       	<img src="image/slide3.png" width=100% height=100%>
   		<img src="image/slide4.png" width=100% height=100%>
    	<a href="game.html"><img src="image/slide5.png" width=100% height="720px" ></a>
    
    </div>
    <div class="controller" id="next"></div>
    
    
  </div>
</div>
</body>
</html>
